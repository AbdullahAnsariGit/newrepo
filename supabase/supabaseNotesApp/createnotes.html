<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Input UI</title>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    .field {
      margin-bottom: 15px;
    }

    .field label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    .field input[type="text"],
    .field textarea,
    .field input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
      background-color: #f9f9f9;
      transition: all 0.3s;
    }

    .field input[type="text"]:focus,
    .field textarea:focus {
      border-color: #007bff;
      background-color: #fff;
    }

    .field textarea {
      height: 100px;
      resize: none;
    }

    .field input[type="file"] {
      padding: 8px 0;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
    }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Blog Details</h2>
            <!-- Title -->
            <div class="field">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter the title">
            </div>
            <!-- Description -->
            <div class="field">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Write a short description"></textarea>
            </div>
            <!-- Image Upload -->
            <div class="field">
                <label for="image">Upload Image</label>
                <input type="file" id="image" accept="image/*">
            </div>
            <button id="create-note" style="width: 120px; height: 40;">Create</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
